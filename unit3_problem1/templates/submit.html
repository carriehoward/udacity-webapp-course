<!DOCTYPE HTML 1.1>
<html>
    <head>
        <title>Submit Post</title>
    </head>
    <body>
        <h1> What are you thinking?</h1>
        <form method="POST" action="/submit">
            <label>
                <div>Topic</title>
                <input type="text" name="topic" value="{{topic}}" />
            </label>
            <label>
                <div>Post</div>
                <textarea name="post">{{post}}</textarea>
            </label>
            <div class="error">{{error}}</div>
            <input type="SUBMIT"/>
        </form>
    </body>
</html>
